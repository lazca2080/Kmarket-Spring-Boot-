<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/csLayout}">
    <th:block layout:fragment="content">
        <section id="cs">
            <div class="qna">
                <nav>
                    <div>
                        <p>
                            홈
                            <span>></span>
                            문의하기
                        </p>
                    </div>
                </nav>
                <section class="write">
                    <aside>
                        <h2>문의하기</h2>
                        <ul>
                            <li class="on">
                                <a th:href="@{/cs/qna/list(cateType1='회원')}">회원</a>
                            </li>
                            <li>
                                <a th:href="@{/cs/qna/list(cateType1='쿠폰/이벤트')}">쿠폰/이벤트</a>
                            </li>
                            <li>
                                <a th:href="@{/cs/qna/list(cateType1='주문/결제')}">주문/결제</a>
                            </li>
                            <li>
                                <a th:href="@{/cs/qna/list(cateType1='배송')}">배송</a>
                            </li>
                            <li>
                                <a th:href="@{/cs/qna/list(cateType1='취소/반품/교환')}">취소/반품/교환</a>
                            </li>
                            <li>
                                <a th:href="@{/cs/qna/list(cateType1='여행/숙박/항공')}">여행/숙박/항공</a>
                            </li>
                            <li>
                                <a th:href="@{/cs/qna/list(cateType1='안전거래')}">안전거래</a>
                            </li>
                        </ul>
                    </aside>
                    <article>
                        <form th:action="@{/cs/qna/write}" method="post">
                        <input type="hidden" th:name="uid" th:value="${#authentication.principal.user.uid}">
                        <input type="hidden" th:name="cateType1" th:value="${vo.getCateType1()}"/>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>문의유형</td>
                                        <td>
                                            <select name="cateType2">
                                                <option value="">선택</option>
                                                <option value="가입">가입</option>
                                                <option value="탈퇴">탈퇴</option>
                                                <option value="회원정보">회원정보</option>
                                                <option value="로그인">로그인</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>문의제목</td>
                                        <td>
                                            <input type="text" name="title" placeholder="제목을 입력하세요.">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>문의내용</td>
                                        <td>
                                            <textarea name="content" placeholder="내용을 입력하세요."></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div>
                                <a th:href="@{/cs/qna/list(cateType1='회원')}" class="btnList">취소하기</a>
                                <input type="submit" class="btnSubmit" value="등록하기">
                            </div>
                        </form>
                    </article>
                </section>
            </div>
        </section>
     </th:block>
</html>
