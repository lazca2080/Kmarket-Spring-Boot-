<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/myLayout}">
	<th:block layout:fragment="content">
                <section>
                    <a href="#"><img th:src="@{/img/my/my_banner2.png}" alt="패션, 타운 하나로 끝" class="banner"></a>
                    <article class="qna">
                        <h3>문의하기</h3>

                        <table border="0">
                            <tr>
                                <th>번호</th>
                                <th>문의채널</th>
                                <th>문의유형</th>                                
                                <th>제목</th>
                                <th>작성일</th>
                                <th>상태</th>
                            </tr>
                            <tr th:each="qna, i:${qna}">
                                <td class="no">[[${pageStartNum-i.count}]]</td>
                                <td class="channel">[[${qna.cateType1}]]</td>
                                <td class="type">[[${qna.cateType2}]]</td>                                
                                <td class="tit"><a href="#">[[${qna.title}]]</a></td>
                                <td class="date">[[${qna.rdate}]]</td>
                                <td class="status"><span class="notAnswerYet">검토중</span></td>
                            </tr>                            
                        </table>

                        <p class="page">
                            <a th:href="@{/my/qna (pg=${groups[0]-1})}" class="prev" th:if="${groups[0] > 1}">이전</a>
                            <a th:href="@{/my/qna (pg=${num})}" th:class="${num==currentPage ? 'num on' : 'num'}" th:each="num:${#numbers.sequence(groups[0],groups[1])}">[[${num}]]</a>
                            <a th:href="@{/my/qna (pg=${groups[0]+1})}" class="next" th:if="${groups[1] < lastPage}">다음</a>
                        </p>
                    </article>
                </section>
	</th:block>
	<th:block layout:fragment="script">
		<script>
			
		</script>
	</th:block>
</html>
