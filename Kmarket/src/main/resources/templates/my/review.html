<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/myLayout}">
	<th:block layout:fragment="content">
                <section>
                    <a href="#"><img th:src="@{/img/my/my_banner2.png}" alt="패션, 타운 하나로 끝" class="banner"></a>
                    <article class="review">
                        <h3>나의리뷰</h3>

                        <table border="0">
                            <tr>
                                <th>번호</th>
                                <th>상품명</th>
                                <th>내용</th>                                
                                <th>평점</th>
                                <th>작성일</th>
                            </tr>
                            <tr th:each="review, i:${review}">
                                <td class="no">[[${pageStartNum - i.count}]]</td>
                                <td class="prodName"><a href="#">[[${review.prodName}]]</a></td>
                                <td class="content">[[${review.content}]]</td>                                
                                <td class="score"><span th:class="${'rating star' + review.rating}">평점</span></td>
                                <td class="date">[[${review.rdate.substring(0, 10)}]]</td>
                            </tr>
                        </table>

                        <p class="page">
                            <a th:href="@{/my/review (pg=${groups[0]-1})}" class="prev" th:if="${groups[0] > 1}">이전</a>
                            <a th:href="@{/my/review (pg=${num})}" th:class="${num==currentPage ? 'num on' : 'num'}" th:each="num:${#numbers.sequence(groups[0],groups[1])}">[[${num}]]</a>
                            <a th:href="@{/my/review (pg=${groups[0]+1})}" class="next" th:if="${groups[1] < lastPage}">다음</a>
                        </p>
                    </article>
                </section>
	</th:block>
</html>
