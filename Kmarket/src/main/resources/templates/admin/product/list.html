<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}">
	<th:block layout:fragment="content">
            <section id="admin-product-list">
                <nav>
                    <h3>상품목록</h3>
                    <p>
                        HOME > 상품관리 >
                        <strong>상품목록</strong>
                    </p>
                </nav>
                <section>
                    <div>
                        <form name="search-form">
                            <select name="searchType">
                                <option value="prodName">상품명</option>
                                <option value="prodNo">상품코드</option>
                                <option value="seller">판매자</option>
                            </select>
                            <input type="text" name="keyword">
                            <input type="hidden" name="pageNum" value="1">
                            <input type="submit" value="검색하기">
                        </form>
                    </div>
                    <table id="board">
                        <tr>
                            <th><input type="checkbox" name="all"></th>
                            <th>이미지</th>
                            <th>상품코드</th>
                            <th>상품명</th>
                            <th>판매가격</th>
                            <th>할인율</th>
                            <th>포인트</th>
                            <th>재고</th>
                            <th>판매자</th>
                            <th>조회</th>
                            <th>관리</th>
                        </tr>
                        <tr th:each="product : ${products}">
                            <td><input type="checkbox" name="상품코드"></td>
                            <td><img th:src="@{/prodImg/__${product.prodCate1}__/__${product.prodCate2}__/__${product.thumb1}__}" class="thumb"></td>
                            <td th:text="${product.prodNo}">201603292</td>
                            <td th:text="${product.prodName}">FreeMovement BLUEFORCE</td>
                            <td th:text="${product.price}">36,000</td>
                            <td th:text="${product.discount}">10</td>
                            <td th:text="${product.point}">360</td>
                            <td th:text="${product.stock}">400</td>
                            <td th:text="${product.company}">홍길동</td>
                            <td th:text="${product.hit}">126</td>
                            <td>
                                <a href="#">[삭제]</a>
                                <a href="#">[수정]</a>
                            </td>
                        </tr>

                    </table>
                    <input type="button" value="선택삭제">
                    <th:block th:if="${#strings.isBlank(keyword)}">
                        <div class="paging">
                        <span th:if="${groups[0]>1}" class="prev">
                            <a th:href="@{/admin/product/list(pg=${groups[0]-1})}"><&nbsp;이전</a>
                        </span>

                            <span class="num">
                            <th:block th:each="i : ${#numbers.sequence(groups[0],groups[1])}">
                                <a th:href="@{/admin/product/list(pg=${i})}"
                                   th:classappend="${i==currentPage ? 'on': ''}"
                                >[[${i}]]</a>
                            </th:block>
                        </span>

                            <span th:if="${groups[1]<lastPage}" class="next">
                            <a th:href="@{/admin/product/list(pg=${groups[1]+1})}">다음&nbsp;></a>
                        </span>
                        </div>
                    </th:block>


<!--                    <div class="paging" th:if="searchType != null">-->

<!--                        </span>-->
<!--                    </div>-->

                </section>
                <p class="ico info">
                    <strong>Tip!</strong>
                    전자상거래 등에서의 상품 등의 정보제공에 관한 고시에 따라 
                    총 34개 상품군에 대해 상품 특성 등을 양식에 따라 입력할 수 
                    있습니다.
                </p>
            </section>
</th:block>>
