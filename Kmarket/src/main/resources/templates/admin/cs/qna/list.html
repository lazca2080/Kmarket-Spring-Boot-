<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}">
<th:block layout:fragment="content">
    <section id="cs-list" class="admin">
        <nav>
            <h1>문의하기 목록</h1>
            <p>HOME > 고객센터 > <span>문의하기</span></p>
        </nav>

        <select name="cate2" class="cate2" required onchange="qnaOption()">
            <option value="none" disabled selected>1차 선택</option>
            <option value="user">회원</option>
            <option value="coupon"</option>
            <option value="order">주문/결제</option>
            <option value="delivery">배송</option>
            <option value="cancel">취소/반품/교환</option>
            <option value="travel">여행/숙박/항공</option>
            <option value="safeDeal">안전거래</option>
        </select>
        <select name="type" class="type">
            <option value="0" disabled selected>2차 선택</option>
        </select>

        <table class="QNAth">
            <tr>
                <th><input type="checkbox" name="prodAllCheck"></th>
                <th>번호</th>
                <th>1차유형</th>
                <th>2차유형</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
                <th>상태</th>
            </tr>

            <tbody id='article'>
                <tr>
                    <td><input type="checkbox" name="prodCheck"></td>
                    <td width="40px"><input type="hidden" name='csNo'>1차유형</td>
                    <td width="100px">2차유형</td>
                    <td>1</td>
                    <td style='text-align: left;'><a href="#">1</a></td>
                    <td width="60px">1</td>
                    <td width="60px">1</td>
                    <td class="comfirm" width="50px">
                        검토중
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="button" name='del' value="선택삭제">

        <div class="paging">

        </div>
    </section>
</th:block>
