<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<th:block layout:fragment="content">

            </tbody>
        </table>
        <input type="button" name=del value="선택삭제">

        <div class="paging">

        </div>

        <a href="#" class="btnWrite">작성하기</a>
    </section>
</th:block>
