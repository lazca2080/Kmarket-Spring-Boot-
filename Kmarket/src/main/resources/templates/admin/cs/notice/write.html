<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}">
<th:block layout:fragment="content">
    <section id="cs-write" class="admin">
        <nav>
            <h1>공지사항 작성</h1>
            <p>HOME > 고객센터 > <span>공지사항</span></p>
        </nav>

        <form th:action="@{/admin/cs/notice}" method="post">
            <input type="hidden" name="uid" th:value="${#authentication.principal.user.uid}"/>
            <table>
                <tr>
                    <td>유형</td>
                    <td>
                        <select id="type" name="cateType1" required onchange="alert(this)">
                            <option value="none" disabled selected>유형선택</option>
                            <option>고객서비스</option>
                            <option>안전거래</option>
                            <option>위해상품</option>
                            <option>이벤트당첨</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td>
                        <input type="text" name="title" placeholder="제목을 입력합니다.">
                    </td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea name="content" placeholder="내용을 입력하세요."></textarea>
                    </td>
                </tr>
            </table>

            <input type="button"  name='cancel' class="btnList" value="취소하기">
            <input type="submit" class="btnWrite" value="등록하기">
        </form>
    </section>
</th:block>
