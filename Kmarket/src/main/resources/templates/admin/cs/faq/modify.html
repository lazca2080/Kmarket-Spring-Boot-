<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}">
<th:block layout:fragment="content">
    <section id="cs-modify" class="admin">
        <nav>
            <h1>자주묻는질문 수정</h1>
            <p>HOME > 고객센터 > <span>자주묻는질문</span></p>
        </nav>

        <form th:action="@{/admin/update/faq}" method="post">
            <input type="hidden" name="no" th:value="${cvo.no}"/>
            <table>
                <tr>
                    <td>유형</td>
                    <td>
                        <select name="cateType1" class="cateType1" required onchange="faqOption()" th:value="${cvo.cateType1}">
                            <option th:selected="${cvo.cateType1}=='회원'">회원</option>
                            <option th:selected="${cvo.cateType1}=='쿠폰/혜택/이벤트'">쿠폰/혜택/이벤트</option>
                            <option th:selected="${cvo.cateType1}=='주문/결제'">주문/결제</option>
                            <option th:selected="${cvo.cateType1}=='배송'">배송</option>
                            <option th:selected="${cvo.cateType1}=='취소/반품/교환'">취소/반품/교환</option>
                            <option th:selected="${cvo.cateType1}=='여행/숙박/항공'">여행/숙박/항공</option>
                            <option th:selected="${cvo.cateType1}=='안전거래'">안전거래</option>
                        </select>
                        <select name="cateType2" class="cateType2" th:value="${cvo.cateType2}">
                            <option th:selected></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td>
                        <input type="text" name="title" placeholder="제목을 입력합니다." th:value="${cvo.title}">
                    </td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea name="content" placeholder="내용을 입력하세요." th:text="${cvo.content}"></textarea>
                    </td>
                </tr>
            </table>

            <a th:href="@{/admin/cs/list/faq}" class="btnList">취소</a>
            <input type="submit" class="btnWrite" value="등록">
        </form>
    </section>
</th:block>
