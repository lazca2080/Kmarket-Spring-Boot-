<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}">
<th:block layout:fragment="content">
    <section id="cs-write" class="admin">
        <nav>
            <h1>자주묻는질문 작성</h1>
            <p>HOME > 고객센터 > <span>자주묻는질문</span></p>
        </nav>

        <form th:action="@{/admin/cs/faq}" method="post">
            <input type="hidden" name="uid" th:value="${#authentication.principal.user.uid}"/>
            <table>
                <tr>
                    <td>유형</td>
                    <td>
                        <select name="cateType1" class="cateType1" required onchange="faqOption()">
                            <option value="none" disabled selected>1차 선택</option>
                            <option>회원</option>
                            <option>쿠폰/혜택/이벤트</option>
                            <option>주문/결제</option>
                            <option>배송</option>
                            <option>취소/반품/교환</option>
                            <option>여행/숙박/항공</option>
                            <option>안전거래</option>
                        </select>
                        <select name="cateType2" class="cateType2">
                            <option value="0" disabled selected>2차 선택</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td>
                        <input type="text" name="title" placeholder="제목을 입력합니다.">
                    </td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea name="content" placeholder="내용을 입력하세요."></textarea>
                    </td>
                </tr>
            </table>

            <input type="button" name='cancel' class="btnList" value="취소하기">
            <input type="submit" class="btnWrite" value="등록하기">
        </form>
    </section>
</th:block>
