<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/member/_header.html :: memberHeaderFragment}"></th:block>
        <main id="member">
            <div class="join">
                <img th:src="@{/img/member_join_tit_welcome.gif}" class="welcome" alt="케이마켓에 오신 것을 환영합니다.">
                <div class="type">

                    <div class="normal">
                        <img th:src="@{/img/member_join_tit_normal.gif}" alt="구매회원 가입">
                        <div class="txt">
                            <img th:src="@{/img/member_join_txt_normal.gif}" alt="개인구매회원">
                            <a th:href="@{/member/signup}">
                                <img th:src="@{/img/member_join_btn1.gif}" alt="회원가입">
                            </a>
                        </div>
                    </div>

                    <div class="seller">
                        <img th:src="@{/img/member_join_tit_seller.gif}" alt="판매회원 가입">
                        <div class="txt">
                            <img th:src="@{/img/member_join_txt_seller.gif}" alt="사업자 판매회원">
                            <a th:href="@{/member/signupSeller}">
                                <img th:src="@{/img/member_join_btn2.gif}" alt="회원가입">
                            </a>
                        </div>
                    </div>

                </div>
                <img th:src="@{/img/member_join_banner1.jpg}" class="banner" alt="신규 회원을 위한 혜택">
                <img th:src="@{/img/member_join_banner2.jpg}" class="banner" alt="사업자 신규 가입 혜택">
            </div>
        </main>
<th:block th:replace="~{/member/_footer.html :: memberFooterFragment}"></th:block>
</html>
